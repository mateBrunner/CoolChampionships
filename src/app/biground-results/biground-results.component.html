<div class="container">

<div class="inner-container">

  <div class="box mat-elevation-z10">
    <div class="content">

      <table mat-table [dataSource]="resultTable" class="mat-elevation-z0">

        <ng-container matColumnDef="ranking">
          <th mat-header-cell *matHeaderCellDef class="blank-cell"></th>
          <td mat-cell *matCellDef="let row" class="ranking-column" ><div class="ranking">{{ row.ranking }}</div></td>
        </ng-container>
        <ng-container matColumnDef="player">
          <th mat-header-cell *matHeaderCellDef class="blank-cell"></th>
          <td mat-cell *matCellDef="let row" class="player-column" ><div class="player">{{ row.participant.name }}</div></td>
        </ng-container>
        <ng-container matColumnDef="playedMatch">
          <th mat-header-cell *matHeaderCellDef class="header">Played</th>
          <td mat-cell *matCellDef="let row" class="data"><div class="_data">{{ row.numberOfPlayedMatches }}</div></td>
        </ng-container>
        <ng-container matColumnDef="wonMatch">
          <th mat-header-cell *matHeaderCellDef class="header">Win</th>
          <td mat-cell *matCellDef="let row" class="data wonmatch"><div class="_data">{{ row.numberOfWonMatches }}</div></td>
        </ng-container>
        <ng-container matColumnDef="wonSet">
          <th mat-header-cell *matHeaderCellDef class="header">Won set</th>
          <td mat-cell *matCellDef="let row" class="data"><div class="_data">{{ row.numberOfWonSets }}</div></td>
        </ng-container>
        <ng-container matColumnDef="losenSet">
          <th mat-header-cell *matHeaderCellDef class="header">Losen set</th>
          <td mat-cell *matCellDef="let row" class="data"><div class="_data">{{ row.numberOfLosenSets }}</div></td>
        </ng-container>
        <ng-container matColumnDef="aveOpp">
          <th mat-header-cell *matHeaderCellDef class="header">Ave. of Opps</th>
          <td mat-cell *matCellDef="let row" class="data aveopp"><div>{{ roundValue(row.averageOfOpponents) }}</div></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="data-row" [class.playoff]="row.ranking === sizeOfPlayoff"></tr>
      </table>

    </div>
  </div>

</div>
</div>
